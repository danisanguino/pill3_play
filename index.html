<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego para jugar</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main"> 
        <h1>THE GAME OF YOUR FU***** LIFE</h1>

        <!-- Step 1 -->

        <div class="container" id="welcome">

         <div class="choser">
             <section>
              <h2>Choose a name to play</h2>
                 <input type="text" id="username"
                 name="username" placeholder="Username Here!" maxlength="15" required></section><br>
                 <button type="submit" id="start-button">Let's Start</button>
             </section>
       </div>

       <div class="score">
            <h2>User Scores</h2>

            <div class="players">
                <h3 id="playerName"></h3>
                <p id="playerScore"></p>
            </div>

        </div>

        </div>
        </div>

        <!-- Step 2 -->

        <div class="container hidden" id="start">

            <div class="choser">
                <section>
                    <button type="submit" id="startGame-button">Start Game</button>
                </section>
            </div>
   
            <div class="score">
                <h2>User Scores</h2>

                <div class="players">
                    <h3 id="playerName"></h3>
                    <p id="playerScore"></p>
            </div>
            
        </div>
   
           </div>
           </div>

           <!-- Step 3 -->

        <div class="container hidden" id="game">

            <div class="choser">
                <section>
                    <button type="submit" id="game-button">Click here fast!!</button>
                </section>
            </div>
   
            <div class="score">
                <h2>User Scores</h2>

                <div class="players">
                    <h3 id="playerName"></h3>
                    <p id="playerScore"></p>
            </div>
            
        </div>
           </div>
           </div>

           <!-- Step 4 -->

        <div class="container hidden" id="resume">

            <div class="choser">
                <section>
                    <h2>Your Score</h2>
                    <span id="scorefinal"></span>
                    <h3></h3>
                    <button type="submit" id="startAgain-button">Play again</button>
                </section>
          </div>
   
          <div class="score">
               <h2>User Scores</h2>
   
               <div class="players">
                   <h3 id="playerName"></h3>
                   <p id="playerScore"></p>
               </div>
   
   
           </div>
           </div>



    </main>
    <script src="script.js"></script>
 </body>
</html>
